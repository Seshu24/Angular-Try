<mat-sidenav-container style="height: 100vh; position: fixed; width: 20%; top: 0; left: 0; background-color: #2c3e50; color: white;">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" style="background-color: #34495e; color: white;">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <button mat-button style="color: white; display: flex; align-items: center;">
          <mat-icon style="color: white; margin-right: 8px;">home</mat-icon>
          <span>Home</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button style="color: white; display: flex; align-items: center;">
          <mat-icon style="color: white; margin-right: 8px;">info</mat-icon>
          <span>About</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button style="color: white; display: flex; align-items: center;">
          <mat-icon style="color: white; margin-right: 8px;">contact_mail</mat-icon>
          <span>Contact</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
